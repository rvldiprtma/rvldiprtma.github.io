  <script>
    $(document).ready(function () {
      $(".checkbox-switch").click(function () {
        $("body").toggleClass("light-mode");
        $(".icon").toggleClass("icon-light");
        $(".divider").toggleClass("divider-light");
        $(".footer-email").toggleClass("footer-email-light");

        if (this.checked) {
          $("#arrow").attr("src", "images/contact-arrow-white.svg");
          $("#label-left").css("color", "#939393");
          $("#label-right").css("color", "#F3B000");
        } else {
          $("#arrow").attr("src", "images/contact-arrow-black.svg");
          $("#label-left").css("color", "#f3b000");
          $("#label-right").css("color", "#ebebeb");
        }
      });
    });
